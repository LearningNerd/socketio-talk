<!DOCTYPE html>
<html>
  <head>
    <title>Simple Chat App Demo</title>
    <meta charset="utf-8">    
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
   
    <div id="chat">
      <div class="message"><span class="username">Liz</span>: Welcome! Enter your name and message and click the Send button. This is a live chatroom!</div>
    </div>

    <div class="interface">
      <input id="nameinput" type="text" value="Anonymous" placeholder="Your Name"><input id="messageinput" type="text" placeholder="Write your message here"><button id="send">Send</button>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="local.js"></script>

  </body>
</html>
